<!--Contact-->
<div class="sptb">
    <div class="container">
        <div class="row">


            <div class="col-lg-6 col-xl-6 col-md-12">
                <div style="display: flex;justify-content: center;margin-bottom: 20px;">
                    <h3>{{"contact us" |translate}}</h3>
                </div>
                <div class="card mb-0">

                    <div class="card-body">
                        <form [formGroup]="contactForm" (submit)="onSend(contactForm.value)">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="{{'Phone Number' |translate}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" formControlName="email" class="form-control" id="email" placeholder="{{'Message email' |translate}}">
                                </div>

                                <div class="form-group col-md-12">
                                    <input type="text" formControlName="title" class="form-control" id="title" placeholder="{{'Message Title'|translate}}">
                                </div>

                                <div class="form-group col-md-12">
                                    <textarea formControlName="mess" class="form-control" name="example-textarea-input" rows="6" placeholder="{{'Message' |translate}}"></textarea>
                                </div>
                                <div class="submit">
                                    <button type="submit" class="btn btn-primary btn-block">{{'Send' |translate}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-xl-6  col-md-12">

                <div class="map1">
                    <div class="map-header-layer" id="map2">
                        <div style="text-align: center;">
                            <h1>معلومات التواصل</h1>

                        </div>
                        <hr>
                        <div>
                            <ul class="list-unstyled mb-0" *ngFor="let s of About">

                                <li>
                                    <a href="#"><i style="margin: 10px;" class="fa fa-envelope ml-3 text-primary"></i> {{s.email}}</a>
                                </li>
                                <li>
                                    <a href="#"><i style="margin: 10px;" class="fa fa-phone ml-3 text-primary"></i> {{s.phone1}}</a>
                                </li>
                                <li>
                                    <a href="#"><i style="margin: 10px;" class="fa fa-phone ml-3 text-primary"></i> {{s.phone2}}</a>
                                </li>
                                <li>
                                    <a href="#"><i style="margin: 10px;" class="fa fa-phone ml-3 text-primary"></i> {{s.phone3}}</a>
                                </li>
                            </ul>
                        </div>
                        <hr>
                        <div class="wideget-user-icons" style="display: flex;
                        justify-content: center;
                        align-items: center;flex-direction: column;">

                            <div *ngFor="let a of About">
                                <a href="{{a.facebook}}" target="_blank" style="margin: 3px;" class="facebook-bg mt-0"><i style="width: 25px; text-align: center; ;" class="fa fa-facebook"></i></a>
                                <a href="{{a.instagram}}" target="_blank" style="margin: 3px;" class="google-bg"><i  style="width: 25px; text-align: center; ;" class="fa fa-instagram"></i></a>
                                <a href="{{a.twitter}}" target="_blank" style="margin: 3px;" class="twitter-bg"><i  style="width: 25px; text-align: center; ;"  class="fa fa-twitter"></i></a>
                                <a href="{{a.youtube}}" target="_blank" style="margin: 3px;" class="dribbble-bg"><i  style="width: 25px; text-align: center; ;"  class="fa fa-youtube"></i></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/Contact-->
