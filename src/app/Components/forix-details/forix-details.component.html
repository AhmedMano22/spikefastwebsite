<section class="sptb">
    <div class="container">
        <div class="row">
            <div class="d-block mx-auto col-lg-8 col-md-12">
                <div class="card blog-detail">
                    <div *ngFor="let detail of taskArr" class="card-body">
                        <div class="item7-card-img">
                            <img src="{{imageHost+detail.image}}" alt="img" class="w-100">
                            <a href="{{detail.training_url}}" target="_blank">
                                <span class="btn badge badge-danger">{{'Youtube'|translate}}</span>
                            </a>
                        </div>
                        <div class="item7-card-desc d-flex mb-2 mt-3">
                            <a class="text-muted"><i class="fa fa-calendar-o ml-2"></i>{{detail.createdOn|date:'short'}}</a>


                        </div>
                        <a class="text-dark">
                            <h2 class="font-weight-semibold">{{detail.title}}</h2>
                        </a>
                        <p [innerHtml]="detail.desc"></p>
                        <div class="d-flex justify-content-center" style="float: left;">
                            <span style="padding:10px;text-align: center;" class="btn btn-primary item-card-badge"><a class="text-white p-5" style="font-size:large;" (click)="create(detail.id)" >{{"subscribe" |translate}}</a></span>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>
</section>
