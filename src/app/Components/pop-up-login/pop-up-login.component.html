<div class="over">
    <div id="card">
        <div id="card-content">
           
            <div style="position:absolute">
                <span><i class="fa fa-close"></i></span>
            </div>
            
            <div id="card-title">
                <h2 style="color:#9d4edd;">{{"LOGIN"|translate}}</h2>
                <!-- <div class="underline-title"></div> -->
            </div>
            <form [formGroup]="Userform" (submit)="onSubmit(Userform.value)" method="post" class="form">
                <label for="user-email" style="padding-top:13px">
                    &nbsp;Email
                </label>
                <input formControlName="email" type="email" name="mail">
                <div class="form-border"></div>
                <label for="user-password" style="padding-top:22px">&nbsp;Password
                </label>
                <input formControlName="password" type="password" name="password">
                <div class="form-border"></div>
                <a href="#">
                <legend id="forgot-pass">Forgot password?</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN"/>
                <a href="#" id="signup">Don't have account yet?</a>
            </form>
        </div>
    </div>
</div>
